syntax = "proto3";
option java_multiple_files=true;
package com.ndmkcn.grpc;

service ProductService {
  rpc getDiscount(ProductRequest) returns (ProductResponse);
}

message ProductRequest {
  string code=1;
  float price=2;
  int64 externalCategoryId=3;
}

message ProductResponse {
  string code=1;
  float newPrice=2;
  float oldPrice=3;
  Response response=4;
}

message Response {
  bool statusCode=1;
  string message=2;
}